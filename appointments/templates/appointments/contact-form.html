{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty & Spa | Rejuvenate Your Body & Mind</title>
    <meta name="description" content="Experience luxury beauty treatments and spa services designed to refresh your body and mind. Book your appointment today!">
    <link rel="stylesheet" href="{% static 'beauty.css' %}">
    <script src="{% static 'mains.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'beauty' %}">Home</a></li>   
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
            </ul>
        </nav>
    </header>
    <body>
   <section class="booking">
    <h2>Book Your Appointment</h2>
    <form method="POST" action="{% url 'confirmation' %}">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="">-- Choose a Service --</option>
            <option value="massage">Face Treatment</option>
            <option value="spa">Full-Body Spa</option>
            <option value="facial">Massages</option>
            <option value="consultation">Skincare Consultation</option>
            <option value="manicure">Waxing</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit" class="cta-button">Submit Booking</button>
    </form>
</section>

</body>
<footer>
        <p>📍 Visit us in Johannesburg, Lenasia South EXT1 | 📞 Call: +27 65 862 4114 | ✉️ Email: info@beautyspa.co.za</p>
        <p>&copy; 2025 Beauty & Spa. All rights reserved.</p>
    </footer>
    </html>
